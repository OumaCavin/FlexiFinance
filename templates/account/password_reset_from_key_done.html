{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Changed" %} - FlexiFinance{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-double fa-4x text-success"></i>
                    </div>
                    <h2 class="mb-3">{% trans "Password Changed" %}</h2>
                    <p class="lead mb-4">{% trans 'Your password has been changed.' %}</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg">{% trans 'Sign In' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
