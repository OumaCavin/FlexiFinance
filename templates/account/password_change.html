{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Change Password" %} - FlexiFinance{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-lg mt-4 mb-5">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="font-weight-light my-1"><i class="fas fa-key me-2"></i>{% trans "Change Password" %}</h3>
                </div>
                <div class="card-body p-5">
                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change no-js-validate" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" name="action">
                                <i class="fas fa-save me-2"></i>{% trans "Change Password" %}
                            </button>
                            <a href="{% url 'dashboard:profile' %}" class="btn btn-outline-secondary">
                                {% trans "Cancel" %}
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
